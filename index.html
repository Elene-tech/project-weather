<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class ="card">
     <div class="card-body">
      <form id="search-form">
        <div class="form-group">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <button type="submit" onclick="showTemperature()">submit</button>
          <div class ="current-location">
          <button class = "location" onclick ="showLocation()"
          id ="know-location">
            current
          </button>
          </div>
        </div>
      </form>
     </div>
   </div>
        <br />
        <div class="flex-container">
          <div class="flex-item item 1">
            <div class="city" id="current-city">-</div>
          </div>
          <div class="flex-item item 2">
            <span class="big-temp" id = "temperature-celcius">-</span>
             <span class="big-temp-celcius"> °C </span>
            <span class="date" id="current-date">JULY 6</span>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="current-w">CURRENT WEATHER</div>
            <div class="flex-container-details">
              <div class="flex-item time" id ="current-time">12:53PM</div>
            </div>
            <div class="flex-container-inside">
              <div class="flex-item sunny-cloudy">
                <span>
                  <img class="clo" src="sources/cloudy.png" />
                </span>
                <span class="temp-high" id="temp-high-degrees"> - </span>
                <span class="celcius"> °C </span>
              </div>
              <div class="flex-item windy">
                <ul class="listing">
                  <li>RealFeel Shade</li>
                  <br />
                  <li>Air Quality</li>
                  <br />
                  <li>Wind</li>
                  <br /> 
                  <li>Wind Gusts</li>
                </ul>
              </div>
              <div class="flex-items others">
                <ul class="other">
                  <li><strong>20°</strong></li>
                  <br />
                  <li class="colour">Fair</li>
                  <br />
                  <li>
                    <strong> NNW 20 km/h </strong>
                  </li>
                  <li>
                    <br />
                    <strong> 20 km/h </strong>
                  </li>
                </ul>
              </div>
            </div>
            <br />
            <div class="flex-container-bootom">
              <div class="flex-item partly-sunny">Partly Sunny</div>
              <div class="flex-item more-details">MORE DETAILS</div>
            </div>
            <div class="flex-container-link">
              <div class="details-link">
                <a href="details.html"> ➡️ </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Elene-tech/project-weather/">Project-Weather</a>
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
